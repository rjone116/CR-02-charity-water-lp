<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Header</title>
  <style>
    /* Import Proxima Nova (using a similar free alternative via Google Fonts) */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Montserrat', sans-serif;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0096c7;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 50vh;
      text-align: center;
      background-color: #f0f8ff;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="charitywater_logo_horizontal_BlackText.png" alt="Charity Water Logo">
    </div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#donate">Donate</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero">
    <h1>Clean Water Starts with You</h1>
    <p>Because nobody deserves to live in fear of their next sip</p>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
