<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Header</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    .logo img {
      height: 40px;
      display: block;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 1rem;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #0096c7;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .hero-background {
      position: relative;
      height: 100vh;
      background: url('img/4832_Ethiopia_2019_CG-.jpg') no-repeat center 30%/cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 60px;
      padding-bottom: 4rem;
    }

    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 90vw;
      margin-bottom: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .hero h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 400;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }

    .donate-btn {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-family: 'Proxima Nova', 'Montserrat', sans-serif;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .content {
      background: #f0f8ff;
      padding: 4rem 2rem;
      text-align: center;
    }

    .content h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      color: #333;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/charitywater_logo_horizontal_BlackText.png" alt="Charity Water Logo">
    </div>
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#donate">Donate</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero-background">
    <div class="hero">
      <h1>Clean Water Starts with You</h1>
      <p>Because nobody deserves to live in fear of their next sip</p>
      <button class="donate-btn">Donate $10</button>
    </div>
  </section>

  <section class="content">
    <h2>About Our Mission</h2>
    <p>We believe everyone deserves access to clean and safe drinking water. Together, we can make this a reality for communities around the world.</p>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
